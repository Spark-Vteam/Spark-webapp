version: "3.7"
services:
  react_native:
    build:
      context: .
      args:
        - NODE_ENV=development
    container_name: webapp
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=${IP}
    tty: true
    ports:
      - '19006:19006'
      - '19001:19001'
      - '19002:19002'
      - '19000:19000'
    healthcheck:
      disable: true
