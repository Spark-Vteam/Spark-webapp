# .scrutinizer.yml

# filter:
#     excluded_paths:
#                 - [react_native/coverage/*, react_native/__test/__*]
filter:
    excluded_paths:
        - "react_native/coverage/"
        - "react_native/__test/__"

build:
  nodes:
    coverage:
      tests:
        override:
          - command: npm run test
            coverage:
              file: react_native/coverage/clover.xml
              format: clover


